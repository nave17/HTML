<html>
    <head>
<style>
    div {text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 28px;}
</style>
    </head>
    <body style="text-align: center;">
        <h1>Operators</h1>
        <script>
            var x=20; //2 integer varible
            var y=7;
            document.write("the sum is :" + (x+y)+"<br>");
            document.write("The diffrence is :"+ (x-y)+ "<br>");
            document.write("the multiplication is :" + (x*y)+"<br>");
            document.write("the division is :" + (x/y)+"<br>");
            document.write("the remainder is :" + (x%y)+"<br>");
            document.write((++x)+"<br>");
            document.write((--x)+"<br>");

        </script>

    </body>
</html>
