<body>
<h1>Type Attribute</h1>
<ol type="A">
<!--There are types like "A" and "Roman"-->
<li>Elemntary</li>
<li>Middle School</li>
<li>High School</li>
</ol>
<UL type="disc">
<!--Types are circle, square and disc-->
    <li>Elemntary</li>
    <li>Middle School</li>

    <!--Types include start and reverse-->

    <li>Elemntary</li>
    <li>Middle School</li>
    <li>High School</li>
</ol>
<ol reversed="7">
<li>Elemntary</li>
    <li>Middle School</li>
    <li>High School</li>
</ol>
</body>
